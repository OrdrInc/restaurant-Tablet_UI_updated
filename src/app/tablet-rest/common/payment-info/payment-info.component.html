<div *ngIf="orderDetail.orderStatus.isPaid==false" class="alert alert-danger" role="alert">
  <h2>
    Collect Payment
    <hr>
    ${{(orderDetail.paidDollarValue.paidTotal)}}
  </h2>
</div>
<div *ngIf="orderDetail.orderStatus.isPaid==true" class="alert alert-success " role="alert">
  <h2>
    PREPAID
    <hr>
    ${{(orderDetail.paidDollarValue.paidTotal)}}
  </h2>
</div>
<div *ngIf="orderDetail.orderStatus.refundStatus==true" class="alert alert-warning" role="alert">
  <h2 class="wlSpace">
    Refund Initated
    <hr>
  </h2>
</div>
