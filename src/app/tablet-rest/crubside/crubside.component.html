<div id="header">
  <nav class="navbar pT15 pL25 pad-10 black-bg">
    <span class="white-c f-23 lwSpace">{{ resturantName }}</span>
    <span class="fRight mR20 bold white-c f-18"
    >No of cars checked in
    <span class="badge badge-danger bR20 f-18">{{ checkedInCars }}</span></span
  >
  </nav>
</div>


<table class="table item-center" align="center">
  <tbody style="color: black" class="">
    <tr *ngFor="let row of displayData" class="{{row.status?'grey-c':''}} {{row.border}}">
      <th
        style="width: 10%"
        class="pB0"
        style="font-weight: bold; padding-left: 20px"
      >
        <p (click)="changeticketId(row)" class="{{ row.OrderInfo.ticketId == '*' ? 'ticketborder' : '' }} f-30">
          <span *ngIf="row.OrderInfo.ticketId != '*'">{{ row.OrderInfo.ticketId }}</span>
          <span *ngIf="row.OrderInfo.ticketId == '*'">&nbsp;</span>
        </p>
        <p class="" style="font-size: 2.4vw;">{{ row.DisplayTime | slice :0:5 }}</p>
      </th>

      <th style="width: 25%" class="pB0">
        <p class="f-25 bold mB0">{{ getFirstName(row.Name, "firstname") }}</p>
        <p class="f-20 mB0">{{ getFirstName(row.Name, "lastname") }}</p>
        <p class="f-25 bold mB0">{{ formatPhone(row.CustomerId) }}</p>
      </th>
      <th style="font-size: 2.1vw; width: 55%">
        <span style="float: left; padding-top: 10px">{{ row.CarInfo }}&nbsp;{{row.OrderInfo.notes}}</span>
      </th>
      <th style="width: 10%">
        <button (click)="done(row,'done')" *ngIf="!row.status"
          style="
           font-size: 1vw;
            font-weight: bold;
            border-radius: 8px;
            background-color: #3fab59;
          "
          class="btn white-c"
        >
         DONE
         
        </button>
        <button *ngIf="row.status"
        (click)="done(row,'undone')"
        style="
         font-size: 1vw;
          font-weight: bold;
          border-radius: 8px;
          background-color: grey;
        "
        class="btn white-c"
      >
       UNDO
       
      </button>
      </th>
    </tr>
  </tbody>
</table>
